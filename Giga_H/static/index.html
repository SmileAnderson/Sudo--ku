<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Hygiene Scanner - MVP Demo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .logo {
            color: #667eea;
            font-size: 3em;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .scan-form {
            margin-bottom: 40px;
        }

        .input-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .input-container {
            position: relative;
            flex: 1;
            min-width: 300px;
            max-width: 400px;
        }

        .input-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 1.1em;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #667eea;
        }

        .scan-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            min-width: 150px;
        }

        .scan-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .scan-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .scan-types {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .scan-type {
            padding: 8px 20px;
            border: 2px solid #e1e1e1;
            border-radius: 20px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .scan-type.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .progress-container {
            display: none;
            margin: 30px 0;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e1e1e1;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            color: #666;
            font-size: 0.9em;
        }

        .results-container {
            display: none;
            text-align: left;
            margin-top: 30px;
        }

        .score-display {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
        }

        .score-display.warning {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        }

        .score-display.danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .score-number {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .score-label {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .problems-section,
        .recommendations-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .problem-item,
        .recommendation-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #e74c3c;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .recommendation-item {
            border-left-color: #2ecc71;
        }

        .severity-high {
            border-left-color: #e74c3c;
        }

        .severity-medium {
            border-left-color: #f39c12;
        }

        .severity-low {
            border-left-color: #3498db;
        }

        .severity-tag {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
            margin-left: 10px;
        }

        .severity-tag.high {
            background: #e74c3c;
            color: white;
        }

        .severity-tag.medium {
            background: #f39c12;
            color: white;
        }

        .severity-tag.low {
            background: #3498db;
            color: white;
        }

        .new-scan-button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .new-scan-button:hover {
            background: #5a6268;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .input-group {
                flex-direction: column;
                align-items: center;
            }

            .scan-types {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-shield-alt"></i>
        </div>
        <h1>Cyber Hygiene Scanner</h1>
        <p class="subtitle">Comprehensive Security Assessment for Your Digital Assets</p>

        <div class="scan-form">
            <div class="input-group">
                <div class="input-container">
                    <i class="fas fa-globe"></i>
                    <input type="text" id="targetInput" placeholder="Enter IP address or domain (e.g., example.com)" />
                </div>
                <button class="scan-button" id="scanButton" onclick="startScan()">
                    <i class="fas fa-search"></i> Start Scan
                </button>
            </div>

            <div class="scan-types">
                <div class="scan-type active" data-type="quick">
                    <i class="fas fa-bolt"></i> Quick Scan
                </div>
                <div class="scan-type" data-type="full">
                    <i class="fas fa-microscope"></i> Comprehensive Scan
                </div>
            </div>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Initializing scan...</div>
        </div>

        <div class="error-message" id="errorMessage" style="display: none;"></div>

        <div class="results-container" id="resultsContainer">
            <div class="score-display" id="scoreDisplay">
                <div class="score-number" id="scoreNumber">0</div>
                <div class="score-label" id="scoreLabel">Security Score</div>
            </div>

            <div class="problems-section" id="problemsSection">
                <div class="section-title">
                    <i class="fas fa-exclamation-triangle"></i>
                    Security Issues Found
                </div>
                <div id="problemsList"></div>
            </div>

            <div class="recommendations-section" id="recommendationsSection">
                <div class="section-title">
                    <i class="fas fa-lightbulb"></i>
                    Security Recommendations
                </div>
                <div id="recommendationsList"></div>
            </div>

            <button class="new-scan-button" onclick="resetScan()">
                <i class="fas fa-redo"></i> Start New Scan
            </button>
        </div>
    </div>

    <script>
        let currentScanType = 'quick';
        let scanId = null;
        let pollInterval = null;

        // Initialize scan type selection
        document.querySelectorAll('.scan-type').forEach(type => {
            type.addEventListener('click', function() {
                document.querySelectorAll('.scan-type').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                currentScanType = this.dataset.type;
            });
        });

        // Allow Enter key to start scan
        document.getElementById('targetInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startScan();
            }
        });

        async function startScan() {
            const target = document.getElementById('targetInput').value.trim();
            
            if (!target) {
                showError('Please enter a valid IP address or domain name.');
                return;
            }

            // Validate input format
            if (!isValidTarget(target)) {
                showError('Please enter a valid IP address or domain name (e.g., example.com or 192.168.1.1).');
                return;
            }

            hideError();
            showProgress();
            
            const scanButton = document.getElementById('scanButton');
            scanButton.disabled = true;
            scanButton.innerHTML = '<div class="loading-spinner"></div>Starting Scan...';

            try {
                // Start the scan
                const response = await fetch('/api/v1/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        target: target,
                        scan_type: currentScanType
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                scanId = data.scan_id;
                
                updateProgress(10, 'Scan initiated successfully...');
                
                // Start polling for results
                pollForResults();
                
            } catch (error) {
                console.error('Error starting scan:', error);
                showError('Failed to start scan. Please check if the API server is running and try again.');
                resetScanButton();
            }
        }

        async function pollForResults() {
            if (!scanId) return;

            try {
                const response = await fetch(`/api/v1/scan/${scanId}/results`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.status === 'completed') {
                    updateProgress(100, 'Scan completed successfully!');
                    setTimeout(() => {
                        hideProgress();
                        displayResults(data);
                        resetScanButton();
                    }, 1000);
                } else if (data.status === 'failed') {
                    showError('Scan failed: ' + (data.message || 'Unknown error occurred'));
                    resetScanButton();
                } else {
                    // Still running, update progress
                    const progress = Math.min(90, (Date.now() - scanStartTime) / 1000 * 2); // Simulate progress
                    updateProgress(progress, data.message || 'Scanning in progress...');
                    
                    // Continue polling
                    setTimeout(pollForResults, 2000);
                }
                
            } catch (error) {
                console.error('Error polling results:', error);
                showError('Failed to get scan results. Please try again.');
                resetScanButton();
            }
        }

        function displayResults(data) {
            const resultsContainer = document.getElementById('resultsContainer');
            const scoreDisplay = document.getElementById('scoreDisplay');
            const scoreNumber = document.getElementById('scoreNumber');
            const scoreLabel = document.getElementById('scoreLabel');
            
            // Display score
            const score = data.general_score || data.score || 0;
            scoreNumber.textContent = score;
            
            // Set score color based on value
            if (score >= 80) {
                scoreDisplay.className = 'score-display';
                scoreLabel.textContent = 'Excellent Security Score';
            } else if (score >= 60) {
                scoreDisplay.className = 'score-display warning';
                scoreLabel.textContent = 'Good Security Score';
            } else {
                scoreDisplay.className = 'score-display danger';
                scoreLabel.textContent = 'Needs Improvement';
            }
            
            // Display problems
            displayProblems(data.problems || []);
            
            // Display recommendations
            displayRecommendations(data.recommendations || []);
            
            resultsContainer.style.display = 'block';
        }

        function displayProblems(problems) {
            const problemsList = document.getElementById('problemsList');
            problemsList.innerHTML = '';
            
            if (problems.length === 0) {
                problemsList.innerHTML = '<div class="problem-item">🎉 No critical security issues found!</div>';
                return;
            }
            
            problems.forEach(problem => {
                const div = document.createElement('div');
                div.className = `problem-item severity-${problem.severity || 'medium'}`;
                div.innerHTML = `
                    <strong>${problem.title || 'Security Issue'}</strong>
                    <span class="severity-tag ${problem.severity || 'medium'}">${(problem.severity || 'medium').toUpperCase()}</span>
                    <div style="margin-top: 8px; color: #666;">${problem.description || 'No description available'}</div>
                `;
                problemsList.appendChild(div);
            });
        }

        function displayRecommendations(recommendations) {
            const recommendationsList = document.getElementById('recommendationsList');
            recommendationsList.innerHTML = '';
            
            if (recommendations.length === 0) {
                recommendationsList.innerHTML = '<div class="recommendation-item">✅ Your security configuration looks good!</div>';
                return;
            }
            
            recommendations.forEach(recommendation => {
                const div = document.createElement('div');
                div.className = 'recommendation-item';
                div.innerHTML = `
                    <strong>${recommendation.title || 'Security Recommendation'}</strong>
                    <div style="margin-top: 8px; color: #666;">${recommendation.description || 'No description available'}</div>
                `;
                recommendationsList.appendChild(div);
            });
        }

        function showProgress() {
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('resultsContainer').style.display = 'none';
            scanStartTime = Date.now();
        }

        function hideProgress() {
            document.getElementById('progressContainer').style.display = 'none';
        }

        function updateProgress(percentage, text) {
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressText').textContent = text;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function resetScanButton() {
            const scanButton = document.getElementById('scanButton');
            scanButton.disabled = false;
            scanButton.innerHTML = '<i class="fas fa-search"></i> Start Scan';
            hideProgress();
        }

        function resetScan() {
            document.getElementById('targetInput').value = '';
            document.getElementById('resultsContainer').style.display = 'none';
            hideError();
            scanId = null;
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }
        }

        function isValidTarget(target) {
            // Basic validation for IP addresses and domain names
            const ipRegex = /^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
            const domainRegex = /^[a-zA-Z0-9][a-zA-Z0-9-]{1,61}[a-zA-Z0-9](?:\.[a-zA-Z]{2,})+$/;
            const simpleRegex = /^[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$/;
            
            return ipRegex.test(target) || domainRegex.test(target) || simpleRegex.test(target);
        }

        let scanStartTime = 0;
    </script>
</body>
</html>
